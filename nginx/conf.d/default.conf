server {
    listen 8080;
    server_name _;
    root /var/www/html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/wasm image/svg+xml;
    gzip_min_length 256;

    # Redirect root to homepage
    location = / {
        return 301 $scheme://$http_host/homepage/;
    }

    # Route _next requests to correct app directory based on Referer
    location ^~ /_next/ {
        if ($http_referer ~* "/homepage/") {
            root /var/www/html/homepage;
        }
        if ($http_referer ~* "/taboo/") {
            root /var/www/html/taboo;
        }
        if ($http_referer ~* "/unit-converter/") {
            root /var/www/html/unit-converter;
        }
        if ($http_referer ~* "/yaml-formatter/") {
            root /var/www/html/yaml-formatter;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Per-app location blocks
    location ^~ /homepage/ {
        alias /var/www/html/homepage/;
        try_files $uri $uri/ /homepage/index.html;
    }

    location ^~ /taboo/ {
        alias /var/www/html/taboo/;
        try_files $uri $uri/ /taboo/index.html;
    }

    location ^~ /unit-converter/ {
        alias /var/www/html/unit-converter/;
        try_files $uri $uri/ /unit-converter/index.html;
    }

    location ^~ /yaml-formatter/ {
        alias /var/www/html/yaml-formatter/;
        try_files $uri $uri/ /yaml-formatter/index.html;
    }

    location ^~ /bingo-creator/ {
        alias /var/www/html/bingo-creator/;
        try_files $uri $uri/ /bingo-creator/index.html;
    }

    location ^~ /ocr/ {
        alias /var/www/html/ocr/;
        try_files $uri $uri/ /ocr/index.html;
    }

    location ^~ /emoji-identifier/ {
        alias /var/www/html/emoji-identifier/;
        try_files $uri $uri/ /emoji-identifier/index.html;
    }

    location ^~ /exiftools/ {
        alias /var/www/html/exiftools/;
        try_files $uri $uri/ /exiftools/index.html;
    }

    location ^~ /ghissue2md/ {
        alias /var/www/html/ghissue2md/;
        try_files $uri $uri/ /ghissue2md/index.html;
    }

    location ^~ /graphviz-visualizer/ {
        alias /var/www/html/graphviz-visualizer/;
        try_files $uri $uri/ /graphviz-visualizer/index.html;
    }

    location ^~ /link-extractor/ {
        alias /var/www/html/link-extractor/;
        try_files $uri $uri/ /link-extractor/index.html;
    }

    location ^~ /qr/ {
        alias /var/www/html/qr/;
        try_files $uri $uri/ /qr/index.html;
    }

    location ^~ /render-markdown/ {
        alias /var/www/html/render-markdown/;
        try_files $uri $uri/ /render-markdown/index.html;
    }

    # Server-type NextJS apps (proxied to containers)
    location ^~ /clip2gist {
        proxy_pass http://clip2gist:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /gh-dashboard {
        proxy_pass http://gh-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /www2s {
        proxy_pass http://www2s:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /www2epub {
        proxy_pass http://www2epub:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /anki2epub {
        proxy_pass http://anki2epub:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WASM files need proper MIME type for instantiateStreaming
    location ~* \.wasm$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/wasm";
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
