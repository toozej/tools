server {
    listen 8080;
    server_name _;
    root /var/www/html;

    # Use Docker's internal DNS resolver for dynamic upstream resolution
    # This allows nginx to start even when backend containers are unavailable
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Global client max body size (can be overridden in specific locations)
    client_max_body_size 1G;

    # Proxy buffer settings for large file uploads
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/wasm image/svg+xml;
    gzip_min_length 256;

    # Custom error page for backend issues
    error_page 403 502 503 504 /app-unavailable.html;
    location = /app-unavailable.html {
        alias /usr/share/nginx/html/app-unavailable.html;
        internal;
    }

    # Redirect root to homepage
    location = / {
        return 301 $scheme://$http_host/homepage/;
    }

    # Route _next requests to correct app directory based on Referer
    location ^~ /_next/ {
        if ($http_referer ~* "/homepage/") {
            root /var/www/html/homepage;
        }
        if ($http_referer ~* "/taboo/") {
            root /var/www/html/taboo;
        }
        if ($http_referer ~* "/unit-converter/") {
            root /var/www/html/unit-converter;
        }
        if ($http_referer ~* "/yaml-formatter/") {
            root /var/www/html/yaml-formatter;
        }
        if ($http_referer ~* "/json-utils/") {
            root /var/www/html/json-utils;
        }
        if ($http_referer ~* "/matter/") {
            root /var/www/html/matter;
        }
        if ($http_referer ~* "/tfps/") {
            root /var/www/html/tfps;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Per-app location blocks
    location ^~ /homepage/ {
        alias /var/www/html/homepage/;
        try_files $uri $uri/ /homepage/index.html;
    }

    location ^~ /taboo/ {
        alias /var/www/html/taboo/;
        try_files $uri $uri/ /taboo/index.html;
    }

    location ^~ /unit-converter/ {
        alias /var/www/html/unit-converter/;
        try_files $uri $uri/ /unit-converter/index.html;
    }

    location ^~ /yaml-formatter/ {
        alias /var/www/html/yaml-formatter/;
        try_files $uri $uri/ /yaml-formatter/index.html;
    }

    location ^~ /bingo-creator/ {
        alias /var/www/html/bingo-creator/;
        try_files $uri $uri/ /bingo-creator/index.html;
    }

    location ^~ /ocr/ {
        alias /var/www/html/ocr/;
        try_files $uri $uri/ /ocr/index.html;
    }

    location ^~ /emoji-identifier/ {
        alias /var/www/html/emoji-identifier/;
        try_files $uri $uri/ /emoji-identifier/index.html;
    }

    location ^~ /exiftools/ {
        alias /var/www/html/exiftools/;
        try_files $uri $uri/ /exiftools/index.html;
    }

    location ^~ /ghissue2md/ {
        alias /var/www/html/ghissue2md/;
        try_files $uri $uri/ /ghissue2md/index.html;
    }

    location ^~ /graphviz-visualizer/ {
        alias /var/www/html/graphviz-visualizer/;
        try_files $uri $uri/ /graphviz-visualizer/index.html;
    }

    location ^~ /link-extractor/ {
        alias /var/www/html/link-extractor/;
        try_files $uri $uri/ /link-extractor/index.html;
    }

    location ^~ /qr/ {
        alias /var/www/html/qr/;
        try_files $uri $uri/ /qr/index.html;
    }

    location ^~ /render-markdown/ {
        alias /var/www/html/render-markdown/;
        try_files $uri $uri/ /render-markdown/index.html;
    }

    location ^~ /json-utils/ {
        alias /var/www/html/json-utils/;
        try_files $uri $uri/ /json-utils/index.html;
    }

    location ^~ /matter/ {
        alias /var/www/html/matter/;
        try_files $uri $uri/ /matter/index.html;
    }

    location ^~ /tfps/ {
        alias /var/www/html/tfps/;
        try_files $uri $uri/ /tfps/index.html;
    }

    location ^~ /anki-converter/ {
        alias /var/www/html/anki-converter/;
        try_files $uri $uri/ /anki-converter/index.html;
    }

    # Server-type NextJS apps (proxied to containers)
    # Using variables with resolver for dynamic DNS resolution at runtime
    location ^~ /clip2gist {
        set $upstream_clip2gist clip2gist:3000;
        proxy_pass http://$upstream_clip2gist;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Handle errors gracefully
        error_page 502 503 504 /app-unavailable.html;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location ^~ /gh-dashboard {
        set $upstream_gh_dashboard gh-dashboard:3000;
        proxy_pass http://$upstream_gh_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Handle errors gracefully
        error_page 502 503 504 /app-unavailable.html;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    location ^~ /www2s {
        set $upstream_www2s www2s:3000;
        proxy_pass http://$upstream_www2s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Handle errors gracefully
        error_page 502 503 504 /app-unavailable.html;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location ^~ /www2epub {
        set $upstream_www2epub www2epub:3000;
        proxy_pass http://$upstream_www2epub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Handle errors gracefully
        error_page 502 503 504 /app-unavailable.html;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # WASM files need proper MIME type for instantiateStreaming
    location ~* \.wasm$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/wasm";
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
