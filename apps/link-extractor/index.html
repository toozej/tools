<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Extractor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .paste-area {
      width: 100%;
      min-height: 150px;
      max-height: 250px;
      padding: 1rem;
      border: 2px dashed var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-elev);
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      overflow-y: auto;
    }

    .paste-area:focus {
      border-color: var(--accent);
    }

    .instructions {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .results {
      margin-top: 1rem;
    }

    .export-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .link-count {
      background: var(--bg-elev);
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      text-align: center;
      font-weight: bold;
      color: var(--text);
    }

    .link-item {
      background: var(--bg-elev);
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .link-title {
      font-weight: bold;
      color: var(--text);
      margin-bottom: 0.25rem;
      word-wrap: break-word;
    }

    .link-url {
      color: var(--accent);
      font-size: 0.875rem;
      word-wrap: break-word;
      word-break: break-all;
    }

    .link-url a {
      color: var(--accent);
      text-decoration: none;
    }

    .link-url a:hover {
      text-decoration: underline;
    }

    .copy-button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: var(--accent-2);
    }

    .copy-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .copy-success {
      background-color: #28a745 !important;
    }

    .clear-button {
      background-color: var(--bg-muted);
      color: var(--text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .clear-button:hover {
      background-color: var(--border);
    }

    .no-links {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
      padding: 1.25rem;
    }

    .export-section {
      background: var(--bg-elev);
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    .export-section h3 {
      margin: 0;
      color: var(--text);
      font-size: 0.875rem;
    }

    .export-section .copy-button {
      padding: 0.375rem 0.75rem;
      font-size: 0.8125rem;
    }

    .export-preview {
      background: var(--bg-muted);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.625rem;
      font-size: 0.8125rem;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="container">
      <header class="hero">
        <h1 class="title">Link Extractor</h1>
        <p class="subtitle">Extract links from rich text content</p>
      </header>

      <div class="card">
        <p class="instructions">Paste rich text content from web pages below to extract links</p>

        <div contenteditable="true" class="paste-area" id="pasteArea" placeholder="Paste your content here..."></div>

        <button class="clear-button" id="clearButton">Clear</button>

        <div class="results" id="results"></div>
      </div>
    </div>
  </main>

<script type="module">
const pasteArea = document.getElementById('pasteArea');
const results = document.getElementById('results');
const clearButton = document.getElementById('clearButton');

let extractedLinks = [];

pasteArea.addEventListener('paste', handlePaste);
clearButton.addEventListener('click', clearAll);
results.addEventListener('click', handleCopyClick);

function handlePaste(event) {
  setTimeout(() => {
    extractLinks();
  }, 10);
}

function extractLinks() {
  const links = pasteArea.querySelectorAll('a');

  extractedLinks = [];

  links.forEach((link) => {
    const href = link.href;
    const title = link.textContent.trim() || href;

    if (href && href.startsWith('http')) {
      // Avoid duplicates
      const exists = extractedLinks.some(l => l.url === href && l.title === title);
      if (!exists) {
        extractedLinks.push({ title, url: href });
      }
    }
  });

  if (extractedLinks.length === 0) {
    results.innerHTML = '<div class="no-links">No links found in pasted content</div>';
    return;
  }

  renderResults();
}

function renderResults() {
  let html = `<div class="link-count">${extractedLinks.length} link${extractedLinks.length === 1 ? '' : 's'} found</div>`;

  // Export previews
  html += `
    <div class="export-section">
      <div class="export-header">
        <h3>HTML</h3>
        <button class="copy-button" data-format="html">Copy</button>
      </div>
      <div class="export-preview">${escapeHtml(generateHtml())}</div>
    </div>
    <div class="export-section">
      <div class="export-header">
        <h3>Markdown</h3>
        <button class="copy-button" data-format="markdown">Copy</button>
      </div>
      <div class="export-preview">${escapeHtml(generateMarkdown())}</div>
    </div>
    <div class="export-section">
      <div class="export-header">
        <h3>Plain Text</h3>
        <button class="copy-button" data-format="plain">Copy</button>
      </div>
      <div class="export-preview">${escapeHtml(generatePlain())}</div>
    </div>
  `;

  // Individual links
  extractedLinks.forEach((link, index) => {
    html += `
      <div class="link-item">
        <div class="link-title">${escapeHtml(link.title)}</div>
        <div class="link-url"><a href="${escapeHtml(link.url)}" target="_blank" rel="noopener">${escapeHtml(link.url)}</a></div>
      </div>
    `;
  });

  results.innerHTML = html;
}

function generateHtml() {
  let html = '<ul>\n';
  extractedLinks.forEach(link => {
    html += `  <li><a href="${link.url}">${escapeHtml(link.title)}</a></li>\n`;
  });
  html += '</ul>';
  return html;
}

function generateMarkdown() {
  return extractedLinks.map(link => `- [${link.title}](${link.url})`).join('\n');
}

function generatePlain() {
  return extractedLinks.map(link => `${link.title}\n${link.url}`).join('\n\n');
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function handleCopyClick(event) {
  const button = event.target;
  if (button.classList.contains('copy-button') && button.dataset.format) {
    copyAsFormat(button.dataset.format, button);
  }
}

async function copyAsFormat(format, button) {
  let text;

  switch (format) {
    case 'html':
      text = generateHtml();
      break;
    case 'markdown':
      text = generateMarkdown();
      break;
    case 'plain':
      text = generatePlain();
      break;
  }

  try {
    await navigator.clipboard.writeText(text);

    const originalText = button.textContent;
    button.textContent = 'Copied!';
    button.classList.add('copy-success');

    setTimeout(() => {
      button.textContent = originalText;
      button.classList.remove('copy-success');
    }, 2000);

  } catch (err) {
    console.error('Failed to copy: ', err);

    // Fallback
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      button.textContent = 'Copied!';
      button.classList.add('copy-success');

      setTimeout(() => {
        button.textContent = button.dataset.original || 'Copy';
        button.classList.remove('copy-success');
      }, 2000);
    } catch (fallbackErr) {
      console.error('Fallback copy failed: ', fallbackErr);
    }
    document.body.removeChild(textArea);
  }
}

function clearAll() {
  pasteArea.innerHTML = '';
  results.innerHTML = '';
  extractedLinks = [];
  pasteArea.focus();
}

// Set initial focus
pasteArea.focus();
</script>
</body>
</html>
