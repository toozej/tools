---
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "gha"
    commit-message:
      prefix: "chore(deps)"

  # Enable version updates for go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "gomod"
    commit-message:
      prefix: "chore(deps)"
    groups:
      default:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directories:
      - "apps/*/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    ignore: []
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directories:
      - "apps/*/"
      - "templates/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
    ignore: []
    groups:
      docker-images:
        patterns:
          - "*"

  # Enable version updates for Docker Compose
  - package-ecosystem: "docker-compose"
    directories:
      - "/"
      - "templates/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker-compose"
    commit-message:
      prefix: "chore(docker-compose)"
    ignore: []
    groups:
      docker-compose:
        patterns:
          - "*"
